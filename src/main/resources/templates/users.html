<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form th:action="@{/users}"
          th:object="${user}" method="get" class="form-horizontal">

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:value="${status != null} ? ${status}" name = "${status}" placeholder="Status" class="form-control"/>
        </div>

        <!--        <div style="margin-bottom: 25px" class="input-group">-->
        <!--            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>-->
        <!--            <input th:field="*{title}" placeholder="title (*)" class="form-control"/>-->
        <!--        </div>-->

        <!--        <div style="margin-bottom: 25px" class="input-group">-->
        <!--            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>-->
        <!--            <input th:field="*{price}" placeholder="price (*)" class="form-control"/>-->
        <!--        </div>-->

        <div style="margin-top: 10px" class="form-group">-->
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Фильтровать</button>
            </div>
        </div>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>status</th>
            <th>role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"/>
            <td th:text="${user.name}"/>
            <td th:text="${user.status}"/>
            <td th:text="${user.role}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
