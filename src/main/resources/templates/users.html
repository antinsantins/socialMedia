<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
        </tr>

        <tbody>
        <tr th:each="user : ${users}">

        </tr>
        </tbody>
    </table>
</div>
